<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Cookie Consent Box</title>
    <link rel="stylesheet" href="/public/css/cookie.css" />

    <!-- Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
        <header>
            <i class='bx bx-cookie'></i>
            <h2>Cookies Consent</h2>
        </header>

        <div class="data">
            <p>This website use cookies to help you have a superior and more relevent browsing experience on the website. <a href="#">Read more... </a></p>
        </div>

        <div class="buttons">
            <button class="button" id="acceptBtn">Accept</button>
            <button class="button">Decline</button>
        </div>
    </div>

    <script src="/public/javascript/cookie.js"></script>
  </body>
</html>
