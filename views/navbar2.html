<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- fonts logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- data feather -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Include Feather Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />

   
    <link rel="stylesheet" href="/public/css/navbar2.css" />

    <script defer src="/public/javascript/navbar2.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

     <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>COOKCHAT</title>
  </head>

  <body>
    <header>
       <!-- sidebar -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="/public/images/logo-cookchat.png" alt="logo" />
          </span>

          <div class="text header-text">
            
            <span class="name">COOKCHAT</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bowl-hot icon"></i>
                <span class="text nav-text">Recipes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bookmark icon"></i>
                <span class="text nav-text">Save</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-plus-square icon"></i>
                <span class="text nav-text">Create Post</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" class="dropdown-toggle">
                <i class="bx bx-group icon"></i>
                <span class="text nav-text">Communities</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" class="dropdown-toggle">
                <i class="icon"
                  ><img src="/public/images/profile.png" width="30px"
                /></i>
                <span class="text nav-text">Kanna Kamui</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Log out</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>

            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    </header>

    <main></main>

    <!-- Include Feather Icons JS and initialization script -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  </body>
</html>
