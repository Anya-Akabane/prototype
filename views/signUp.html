<head>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- signUp javascript -->
    <script defer src="/public/javascript/signUp.js"></script>



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/public/css/navbar.css">

    <script defer src="/public/javascript/navbar.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    <title>Sign Up</title>



</head>

<body>

    <!-- navbar -->

    <header>

    </header>

    <!-- Sign up -->

    <main>

        <div class="sign-up">
            <h1>Sign Up</h1>
        </div>

        <form action="/signup" method="POST" id="signUp-form">


            <div class="form">
                <input type="text" id="name" class="form__input" autocomplete="off" placeholder="">
                <label for="name" class="form__label">Your Name</label>
                <!-- <div class="form__label">Your Name</div> -->
            </div>

            <div class="form">
                <input type="email" id="email" class="form__input" autocomplete="off" placeholder="">
                <label for="email" class="form__label">Email</label>
                <!-- <div class="form__label">Email</div> -->
            </div>

            <div class="form">
                <input type="password" id="password" class="form__input" autocomplete="off" name="password"
                    placeholder="">
                <label for="password" class="form__label">Password</label>
                <!-- <div class="form__label">Password</div> -->
                <i class="fa-solid fa-eye-slash" id="show-password"></i>
            </div>

            <div class="form">
                <input type="password" id="confirm-password" class="form__input" autocomplete="off"  name="confirm-password" placeholder="">
                <label for="confirm-password" class="form__label">Confirm Password</label>
                
                <!-- <div class="form__label" aria-label="Password">Confirm Password</div> -->
                <i class="fa-solid fa-eye-slash" id="show-confirm-password"></i>
            </div>
        
        <div class="g-recaptcha" data-sitekey="6Lfjw9EpAAAAAEO3-vKX6BCn1mKNKPEWfuk_ail8"></div>
        
        </form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree the <a href="#">Term Of Use</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Create Account">
        </div>

        <div class="sign-in">
            <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>

        <div class="signUpWith">
            <p>Or</p>

        </div>

        <div class="social-media"> 
            <a href="#" class="btn btn-primary">Google</a>
          
        </div>
          

    </main>







    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
